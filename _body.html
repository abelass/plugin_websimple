<body class="#ENV{type-page}" data-id="#ENV{id}" data-comp='#COMPOSITION'> 
    <div class="page">
	<section class="page[ (#ENV{class})]">
		<header id="header"><INCLURE{fond=header/#ENV{type-page},env} /></header>	
		<section class="container">
			<section class="content" id="content">
			    <INCLURE{fond=content/#ENV{type-page},env,ajax=content} />	
			</section>
			    [(#ENV{composition}|=={home}|non)
			     <aside class="extra2 col" id="extra2">
			         <INCLURE{fond=extra/#ENV{type-page},env} />
			    </aside>]<!-- aside -->
	   </section>		
	</section>	
	</div>
</body>
